<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Upload Audio</title>
  </head>
  <body>
    <h2>Отправка аудиофайла</h2>
    <form
      action="http://localhost:3000/audio-to-text"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="audio">Выберите аудиофайл:</label><br /><br />
      <input type="file" name="audio" accept="audio/*" required /><br /><br />
      <button type="submit">Отправить</button>
    </form>
  </body>
</html>
